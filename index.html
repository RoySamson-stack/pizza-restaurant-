<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">

  <title>Pizza</title>
</head>

<body>
  <div class="landing_section">
    <!-- <nav class="navbar">
    make the menu form appear on toggle 
      <p>Menu</p>
      <p onclick="" href="#about_page">About</p>
  </nav> -->
    <h2 class="page-header">We have the best pizza in the country.</h2>
    <div class="more">
      <h3 class="page-header" id="header_2">Try out some pizza</h3>
      <input type="submit" value="ORDER" class="btn btn-success" id="order_btn">
    </div>
    <!-- make this form toggle of press of the order button -->
    <!--  -->
    <form class="" id="order_form">
      <div class="">
        <h3>Pizza size</h3>
        <select class="custom-select" id="size">
          <option value="">small -- 250</option>
          <option value="">medium -- 500</option>
          <option value="">large -- 1000</option>
          <option value="">extra large --1250</option>
        </select>
      </div>
      <div class="">
        <h3>Pizza crust</h3>
        <select class="custom-select" id="crust">
          <option value="">crispy</option>
          <option value="">stuffed </option>
          <option value="">gluten free </option>
          <option value="">chicago-style deep dish </option>
        </select>
      </div>
      <div class="">
        <h3>pizza toppings</h3>
        <select class="custom-select" id="toppings">
          <option value="">vegan -- 220</option>
          <option value="">pepperoni -- 150</option>
          <option value="">mushroom -- 120</option>
          <option value="">pineapple -- 80</option>
        </select>
      </div>
      <div class="">
        <label>Amount</label>
        <input type="text" id="pizza_amnt" placeholder="">
      </div>
      <input type="submit" value="Place order" id="place_order" onclick="calculation();" class="btn btn-primary">
        </form>
    <form class="" id="delivery_form">
      <div class="">
        <input type="radio" value="">Deliver</option>
        <input type="radio" value="">Dont deliver</option>
      </div>
      <input type="text" placeholder="Enter delivery location"> 
      <div>
      <input type="submit" value="order" class="btn btn-primary">
      <input type="submit" id="cancel_btn" value="cancel" class="btn btn-danger">
    </div>
    </form>
  </div>
  <div class="about" id="about_page">
    <div class="container">
      <div class="row">
        <div class="col">
          <h4>Amazing food</h4>
          <p>Promotion</p>
          <p>Menu</p>
          <p>Ways to order</p>
        </div>
        <div class="col">
          <h4>Amazing story</h4>
          <p>our story</p>
          <p>History</p>
          <p>footprint</p>
        </div>
        <div class="col">
          <h4>Lets talk</h4>
          <p>customer care</p>
          <p>Franchising</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
