<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>Pizza</title>
</head>

<body>
  <form class="">
    <div class="">
      <h3>Pizza size</h3>
      <select id="">
        <option value="">small</option>
        <option value="">medium</option>
        <option value="">large</option>
        <option value="">extra large</option>
      </select>
    </div>
    <div class="">
      <h3>Pizza crust</h3>
      <select id="">
        <option value="">neapolitan</option>
        <option value="">new york</option>
        <option value="">sicilian</option>
        <option value="">chicago-style deep dish</option>
      </select>
    </div>
    <div class="">
      <h3>pizza toppings</h3>
      <select id="">
        <option value="">vegan</option>
        <option value="">pepperoni</option>
        <option value="">mushroom</option>
        <option value="">pineapple</option>
      </select>
    </div>
    <button class="btn btn-primary">Place order</button>
    <div class="">
      <input type="radio" value="">Deliver</option>
      <input type="radio" value="">Dont deliver</option>
    </div>
  </form>
  <script src="index.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</body>

</html>
