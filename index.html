    <h2 class="page-header">Best Pizza in town.</h2>
    <div class="more">
      <h3 class="page-header" id="header_2">Try out some pizza</h3>
      <input type="submit" value="ORDER" class="btn btn-success" id="order_btn">
    </div>
    <!-- make this form toggle of press of the order button -->
    <!--  -->
    <form class="" id="order_form">
      <div class="">
        <h3>Pizza size</h3>
        <select name="size" class="custom-select" id="size" required>
          <option value="small">small -- 250</option>
          <option value="medium">medium -- 500</option>
          <option value="large">large -- 1000</option>
          <option value="extra large">extra large --1250</option>
        </select>
      </div>
      <div class="">
        <h3>Pizza crust</h3>
        <select name="crust" class="custom-select" id="crust" required>
          <option value="crispy">crispy</option>
          <option value="stuffed">stuffed </option>
          <option value="glutten free">gluten free </option>
          <option value="chicago deep dish">chicago-style deep dish </option>
        </select>
      </div>
      <div class="">
        <h3>pizza toppings</h3>
        <select name="toppings" class="custom-select" id="toppings" required>
          <option value="vegan">vegan -- 220</option>
          <option value="pepperoni">pepperoni -- 150</option>
          <option value="mushroom">mushroom -- 120</option>
          <option value="pineapple">pineapple -- 80</option>
        </select>
      </div>
      <div class="">
        <label>Amount</label>
        <input type="text" id="pizza_amnt" name="amount" placeholder="">
      </div>
      <div class="" id="deliver_opt">
      <input type="radio" id="deliver" name="radio" value="Deliver"> Deliver
      <input type="radio" id="nt_deliver" name="radio" value="Dont deliver" checked> Dont deliver
      <div class="locate_del">
        <input type="text" class="form-control" name="area" id="estate" placeholder="location" required>
        <div>
          <input type="text" class="form-control" name="street" id="street" placeholder="estate" required>
        </div>
        <div>
          <input type="text" class="form-control" name="house_no" id="house_no" placeholder="house number" required>
        </div>
      </div>
      </div>
      <input type="submit" value="Place order" id="place_order" class="btn btn-primary">
      <!-- <input type="submit" value="Another order" id="add_order" class="btn btn-success"> -->
      <div>
        <button  value="cancel" id="cancel_order" class="btn btn-danger">cancel</button>
      </div>
    </form>
